<html>
    <head>
        <title>Posting!</title>
    </head>
    <body>
        <h1>게시글 개별 페이지입니다</h1>
        <p>{{post.postname}}</p>
        <p>{{post.contents}}</p>
        <!-- 이미지 보여주기 -->
        {% if post.mainphoto %}
            <img src = "{{post.mainphoto.url}}" alt="ss" height="200">
            <br>
        {% endif %}
        <button><a href="/polls/blog/">목록</a></button>
        <button><a href="/polls/blog/remove/{{post.postname}}">삭제</a></button>
    </body>
</html>
